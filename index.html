<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class=container>
        <main>
            <h1>Avengers Character Search</h1>
            <form name="form" action="#" method="post">
                <div>
                    <label for="hero">Search by Full Name or Alias</label>
                    <input type="text" name="hero" id="hero" placeholder="e.g. Captain America or Steve Rogers" size="50">
                </div>
                <button type="submit" name="search" class="btn">Search</button>
            </form>
            <div>
                <h2>RESULT</h2>
            </div>
            <div class="result"></div>
        </main>
    </div>
</body>
